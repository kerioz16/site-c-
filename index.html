<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="72">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-secondary text-uppercase" id="mainNav">
        <div class="container"><a class="navbar-brand" href="#page-top">Brand</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler text-white bg-primary navbar-toggler-right text-uppercase rounded" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#portfolio">Portfolio</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">About</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="text-center text-white bg-primary masthead"></header>
    <section class="form-label" style="text-align: left;">
        <form class="os-pl"><label class="form-label">Nom<input class="form-control text-input" type="text" id="nom"></label><label class="form-label" style="display: grid;">Prénom<input class="form-control text-input" type="text" id="prenom" style="width: 200px;"></label><label class="form-label">Société de départ<input class="form-control text-input" type="text" id="depart" style="width: 200px;"></label><label class="form-label">société d'arrivé<select class="form-select" id="arrive">
                    <optgroup label="arrivé à">
                        <option value="12" selected="">Mitry Mory</option>
                        <option value="13">Villabé</option>
                        <option value="14">Le Plessis</option>
                    </optgroup>
                </select></label><label class="form-label">Immatriculation<input class="form-control text-input" type="text" id="immatriculation" style="width: 200px;"></label><label class="form-label">Véhicule remorqué ?</label>
            <div class="form-check" id="remorquer"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">oui</label></div>
            <div class="form-check" id="non-remorquer"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">non</label></div><label class="form-label">Kilométrage de départ<input class="form-control text-input" type="number" id="kilometrage-depart"></label><label class="form-label">Kilométrage d'arrivé<input class="form-control text-input" type="number" id="kilometrage-arrive"></label><label class="form-label">Prestation :</label>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-3"><label class="form-check-label" for="formCheck-3">Convoyage avec lavage</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-4"><label class="form-check-label" for="formCheck-4">Chrono numérique</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-5"><label class="form-check-label" for="formCheck-5">Limiteur</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-6"><label class="form-check-label" for="formCheck-6">Extincteur</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-7"><label class="form-check-label" for="formCheck-7">Convoyage sans lavage</label></div>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/freelancer.js"></script>
